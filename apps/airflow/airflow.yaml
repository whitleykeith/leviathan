apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination: 
    namespace: airflow
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/whitleykeith/airflow-kubernetes
    path: airflow
    revision: HEAD
    helm:
      releaseName: airflow
      values: |-
        defaultAirflowTag: latest
        config:
          elasticsearch_configs:
            use_ssl: "True"
            verify_certs: "True"
            ssl_show_warn: "False"
          

          kubernetes:
            delete_worker_pods: False
        dags:
          gitSync:
            repo: https://github.com/whitleykeith/airflow-kubernetes.git
            enabled: true
            branch: master
            subPath: openshift_nightlies
            depth: 8
        elasticsearch:
          enabled: False
          connection: 
            host: elasticsearch.openshift-logging.svc.cluster.local
            port: 9200
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

